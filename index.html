<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="/assets/scripts/app.js" defer type="module"></script>
</head>
<body>
    <div class="backdrop removed"></div>
    <div class="slider-menu hidden">
        <h2>Select a sorting algorithm</h2>
        <ul class="slider-menu__content">
            <li class="slider-menu__element select-sort-btn" id="bubble">Bubble Sort</li>
            <li class="slider-menu__element select-sort-btn" id="selection">Selection Sort</li>
            <li class="slider-menu__element select-sort-btn" id="insertion">Insertion Sort</li>
            <li class="slider-menu__element select-sort-btn" id="merge">Merge Sort</li>
            <li class="slider-menu__element select-sort-btn" id="quick">Quick Sort</li>
        </ul>
    </div>
    <header>
        <label for="size" id="size-label">size</label>
        <input type="range" min="10" max="80" value="30" id="array-size-range">
        <label for="speed">speed</label>
        <input type="range" min="1" max="600" id="array-speed-range">
        <button class="btn btn-sort" disabled>SORT</button>
        <button class="btn btn-select">select an algorithm</button>
    </header>
    <svg id="root" class="container animated" height="400" width="600"></svg>
</body>
</html>
